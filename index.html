<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <label>
      Type your name
      <input type="text" name="firstName" placeholder="Name"/>
    </label>
    <label>
      Type your surename
      <input type="text" name="sureName" placeholder="Surename"/>
    </label>
    <label>
      Type your email
      <input type="text" name="email" placeholder="name@gmail"/>
    </label>
    <label>
      Choose your birthday
      <input type="date" name="bday" />
    </label>
    <label>
      Gender <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female
      <input type="radio" name="gender" value="nonBinary" /> Non-binary
    </label>
    <label>Choose your avatar<input type="file" /></label>
    <label>
      <input type="text" list="city" />Choose your city
      <datalist id="city">
        <option>Odesa</option>
        <option>Perevalsk</option>
      </datalist>
    </label>
    <label>
      Tell us about yorself
      <textarea rows="10" placeholder="Tell us about yorself"></textarea>
    </label>
  </body>
</html>
