<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <form>
      <label for="firstName"> Type your name</label>
      <input type="text" name="firstName" id="firstName" placeholder="Name" />

      <label for="sureName"> Type your surename</label>
      <input type="text" name="sureName" id="sureName" placeholder="Surename" />

      <label for="email"> Type your email</label>
      <input type="text" name="email" id="email" placeholder="name@gmail" />

      <label for="bday"> Choose your birthday</label>
      <input type="date" name="bday" id="bday" />

      <span> Gender </span>
      <label for="male"
        ><input type="radio" name="gender" value="male" id="male" /> Male</label
      >
      <label for="female"
        ><input type="radio" name="gender" value="female" id="female" />
        Female</label
      >
      <label for="nonbinary"
        ><input type="radio" name="gender" value="nonBinary" id="nonbinary" />
        Non-binary</label
      >
      <label for="avatar">Choose your avatar</label
      ><input type="file" id="avatar" />
      <label for="city">Choose your city</label>
      <input type="text" list="city" />
      <datalist id="city">
        <option>Odesa</option>
        <option>Perevalsk</option>
      </datalist>
      <label for="yourself"> Tell us about yorself</label>
      <textarea
        rows="5"
        placeholder="Tell us about yorself"
        id="yourself"></textarea>

      <button>Send</button>
    </form>
  </body>
</html>
